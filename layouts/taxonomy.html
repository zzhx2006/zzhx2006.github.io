{{ define "main" }}

<h1 class="bigtitle">{{ .Title }}</h1>

<hr class="bold_hr">

<section class="fullarticle">
    <article class="md_content">
        {{ .Content }}
        <br>
        <ul>
            {{ range .Pages }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
                {{ end }}
            </li>
        </ul>


    </article>
</section>
{{ end }}
