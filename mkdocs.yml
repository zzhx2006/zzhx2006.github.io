site_name: M81的网站
repo_url: https://github.com/ZhangZhanhaoxiang/zhangzhanhaoxiang.github.io
repo_name: zhangzhanhaoxiang.github.io
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  logo: assets/my-logo_64x64.ico
  favicon: assets/my-logo_32x32.ico
  icon:
    repo: simple/github
    edit: material/pencil 
    view: material/eye
  features:
    - content.code.copy
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.action.edit
    - content.action.view
    - navigation.footer
    - header.autohide

  palette:
    - primary: white
    - accent: pink
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: 切换到深色模式

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: 切换到浅色模式

  font:
    text: Roboto
 
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
      linenums: true
      line_spans: __span
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true



extra:
  homepage: https://zhangzhanhaoxiang.github.io
  social:
    - icon: simple/github
      link: https://github.com/ZhangZhanhaoxiang
    - icon: material/email
      link: mailto:zzhx13842727578@126.com
      name: 126.com
    - icon: simple/bilibili
      link: https://space.bilibili.com/1805605010
    - icon: fontawesome/brands/weibo
      link: https://weibo.com/u/6237206866
    - icon: simple/zhihu
      link: https://www.zhihu.com/people/xuan-xuan-42-18-81
    - icon: material/arch
      link: https://wiki.archlinuxcn.org/wiki/User:Messier81

plugins:
  - blog:
      blog_dir: blog
      archive_date_format: yyyy MMMM
      post_date_format: full

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

