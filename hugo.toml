baseURL = 'https://zzhx2006.github.io/'
languageCode = 'zh-cn'
title = 'zzhx2006'
summaryLength = 25

[menus]
  [[menus.main]]
    name = 'HOME'
    pageRef = '/'
    weight = 10

  [[menus.main]]
    name = 'POSTS'
    pageRef = '/posts'
    weight = 20

  [[menus.main]]
    name = 'TAGS'
    pageRef = '/tags'
    weight = 30

  [[menus.main]]
    name = 'ABOUT'
    pageRef = '/about'
    weight = 40

[markup]
  hasCJKLanguage = true
  [markup.highlight]
    style = 'none'
    noClasses = false
  [markup.goldmark.extensions.cjk]
    eastAsianLineBreaks = true
    eastAsianLineBreaksStyle = 'css3draft'
    enable = true
    escapedSpace = false
  [markup.goldmark.parser]
    wrapStandAloneImageWithinParagraph = false

[caches]
  [caches.images]
    dir = ':cacheDir/images'